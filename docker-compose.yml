version: '3.0'

services:
  db:
    image: postgres:latest
    env_file: .env
    ports:
      - 5432:5432
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: always

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - 8000:8000
    command: python manage.py runserver 0.0.0.0:8000

volumes:
  pg_data:
